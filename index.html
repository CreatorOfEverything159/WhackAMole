<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Whack a mole</title>
    <link rel="stylesheet" href="src/css/index.css">
    <link rel="icon" href="src/img/mole.png">
</head>
<body>

<main class="container menu" id="mainPage">

    <div class="title">
        <h1 class="title__main">
            Welcome to the game "Whack a mole"!
        </h1>
        <h2 class="title__sub">
            Choose one of the modes to play!
        </h2>
    </div>

    <div class="modes">
        <button
                class="btn easy"
                id="easyMode"
                onclick="openPage(event, 'gamePage', EASY)"
        >Easy</button>
        <button
                class="btn medium"
                id="mediumMode"
                onclick="openPage(event, 'gamePage', MEDIUM)"
        >Medium</button>
        <button
                class="btn hard"
                id="hardMode"
                onclick="openPage(event, 'gamePage', HARD)"
        >Hard</button>
    </div>

</main>

<main class="container gamePage" id="gamePage">
    <header class="gameHeader">
        <div class="gameHeader__item">
            <span>Points:</span> <span class="item" id="points"></span>
        </div>
        <div class="gameHeader__item">
            <span>Timer:</span> <span class="item" id="timer"></span>
        </div>
    </header>

    <div class="field">
        <div class="field__body" id="field">

        </div>
    </div>

    <div class="buttons" id="buttons">
        <button class="btn hard"
                onclick="openPage(event, 'mainPage')"
                id="defaultOpen"
        >Menu</button>
        <button
                class="btn medium"
                id="stopBtn"
        >Stop</button>
        <button
                class="btn easy"
                id="continueBtn"
        >Continue</button>
        <button
                class="btn medium"
                id="restartBtn"
        >Restart</button>
        <button
                class="btn easy"
                id="startBtn"
        >Start</button>
    </div>
</main>

<main class="container resultPage" id="resultPage">
    <div class="result">
        <div class="result__item">
            <span>Your points:</span> <span class="item" id="pointsRes"></span>
        </div>
        <div class="result__item">
            <span>All points:</span> <span class="item" id="allPoints"></span>
        </div>
    </div>

    <div class="buttons resBtns">
        <button
                class="btn easy"
                id="okBtn"
        >Ok</button>
    </div>
</main>

<script src="src/js/pages.js"></script>
<script src="src/js/logic.js"></script>
<script src="src/js/main.js"></script>
</body>
</html>
